steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/procurement-backend:$COMMIT_SHA', '.']
    dir: 'procure/procurement'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'procurement-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/procurement-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'

# Push the image to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/procurement-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
